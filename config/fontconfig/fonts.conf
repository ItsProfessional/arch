<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>amasis</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Inter</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Hack Nerd Font Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>amasis</family>
        <prefer>
            <family>AmasisMTW1G</family>
        </prefer>
    </alias>
</fontconfig>
