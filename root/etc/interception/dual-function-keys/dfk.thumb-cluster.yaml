TIMING:
  TAP_MILLISEC: 200
  DOUBLE_TAP_MILLISEC: 150

MAPPINGS:
  - KEY: KEY_BACKSPACE
    TAP: KEY_BACKSPACE
    HOLD: KEY_LEFTSHIFT

  - KEY: KEY_SPACE
    TAP: KEY_SPACE
    HOLD: KEY_RIGHTSHIFT

  - KEY: KEY_TAB
    TAP: KEY_TAB
    HOLD: KEY_LEFTCTRL

  - KEY: KEY_DELETE
    TAP: KEY_DELETE
    HOLD: KEY_RIGHTCTRL

  - KEY: KEY_ESC
    TAP: KEY_ESC
    HOLD: KEY_LEFTMETA

  - KEY: KEY_ENTER
    TAP: KEY_ENTER
    HOLD: KEY_RIGHTMETA

